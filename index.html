<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Ananya ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    color: white;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    margin-top: 120px;
    padding: 20px;
}

h1 {
    font-size: 40px;
}

p {
    font-size: 20px;
    max-width: 90%;
    margin: auto;
}

.btn {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

.yes {
    background: white;
    color: #ff4d6d;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: #ff4d6d;
    color: white;
    position: absolute;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #ff4d6d;
    padding: 25px;
    border-radius: 20px;
    width: 80%;
    max-width: 300px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">
    <h1>My Dearest Ananya ‚ù§Ô∏è</h1>
    <p>
        From the moment you came into my life,  
        everything became brighter, warmer, and more beautiful.  
        You are my peace, my happiness, and my forever. üíñ
    </p>

    <p style="margin-top:20px;">Will you be my Valentine? üíå</p>

    <button class="btn yes" onclick="yesClicked()">YES üíñ</button>
    <button class="btn no" id="noBtn">NO üò¢</button>
</div>

<div class="popup" id="popup">
    <h2>I Love You So Much ‚ù§Ô∏è</h2>
    <p>You are my today and all of my tomorrows. üíû</p>
</div>

<!-- Optional Music -->
<audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function yesClicked() {
    document.getElementById("popup").style.display = "block";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
